<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>موقع الاختيارات</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  h1 {
    margin-bottom: 30px;
  }
  .button {
    padding: 15px 30px;
    margin: 10px;
    font-size: 18px;
    border: none;
    color: white;
    cursor: pointer;
    width: 200px;
    border-radius: 8px;
  }
  .hashira { background-color: #007bff; }  /* أزرق */
  .girls { background-color: #ff69b4; }   /* بينك */
  .oldpeople { background-color: #28a745; } /* أخضر */
  .killers { background-color: #800080; }  /* بنفسجي */
  .villains { background-color: #ff0000; } /* أحمر */
</style>
</head>
<body>
<h1>اختر صفحة</h1>
<button class="button hashira">الهاشيرا</button>
<button class="button girls">البنات</button>
<button class="button oldpeople">ناس قدامي</button>
<button class="button killers">فيلق القتلة</button>
<button class="button villains">الأشرار</button>
</body>
</html>
